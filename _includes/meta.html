    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0e0a29" />
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    {% unless page.thumbnail == false %}
        {% if page.thumbnail %}
        <meta name="twitter:image" content="{{ page.thumbnail | absolute_url }}" />
        <meta property="og:image" content="{{ page.thumbnail | absolute_url }}" />
        {% else %}
        <meta name="twitter:image" content="{{ site.avatar | absolute_url }}" />
        <meta property="og:image" content="{{ site.avatar | absolute_url }}" />
        {% endif %}
    {% endunless %}

    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}
